<div>
  <form class="form-main" clrForm [formGroup]="form" (ngSubmit)="submit()">
  
    <div>
      <app-fundooheader fxLayout="column" fxLayoutAlign="space-around center"></app-fundooheader>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h2>Login</h2>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <h3>Use your Fundoo account</h3>
      </div>
      <div class="name" fxLayout="row" fxLayoutAlign="start center">
        <clr-input-container>
          <input clrInput formControlName="email" placeholder="Enter Email" name="email" required />
          <label>Email</label>
        </clr-input-container>
      </div>
      <div class="name" fxLayout="row" fxLayoutAlign="start center">
        <clr-password-container>
          <label>Pasword</label>
          <input clrInput formControlName="password" placeholder="Enter Password" clrPassword name="password" />
        </clr-password-container>
      </div>
      <div>
        <p>Not your Computer?</p>
        <a href="">Learn More</a>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a href="">Create Account</a>
        <button class="btn btn-primary" type="submit">Next</button>
      </div>
    </div>
  </form>
</div>
