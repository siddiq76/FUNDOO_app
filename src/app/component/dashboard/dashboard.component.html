 <div class="main-container"> 
  <header class="header-6" style="background: white;">
    <div class="branding">
       <!-- <img src="../../../assets/bars-line.svg" (click)="resize()">   -->
       <div class="nav-link">
        <cds-icon shape="bars" (click)="resize()" status="info"></cds-icon>
         
        <img src="../../../assets/keep.png" height=36px width=36px name="keep" alt="keep_image">
        <a class="title" style="color:gray; font-weight: 600; font-size: large;"> Keep </a>
      </div>
    </div>
    <form class="search" > 
       <label for="search_input">
         <input id="search_input" type="text" placeholder="Search " style="background: whitesmoke; border-radius: 10px;" />
      </label>
    </form>
    <div class="header-actions">
      <a href="" class="nav-link nav-icon" aria-label="settings">
        <cds-icon shape="user" status="info" (click)="logout()"></cds-icon>
      </a>
    </div> 
  </header>

  <div class="content-container"> 
  <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
    <a clrVerticalNavLink routerLink="./normal" routerLinkActive="active">
      <cds-icon shape="lightbulb" clrVerticalNavIcon ></cds-icon>
      Notes
    </a>
    <a clrVerticalNavLink routerLink="./electric" routerLinkActive="active">
      <cds-icon clrVerticalNavIcon shape="bell"></cds-icon>
      Reminders
    </a>
    <a clrVerticalNavLink routerLink="./poison" routerLinkActive="active">
      <cds-icon clrVerticalNavIcon shape="pencil"></cds-icon>
      Edit labels 
     </a>
    <a clrVerticalNavLink routerLink="./grass" routerLinkActive="active">
      Archive
    </a>
    <a clrVerticalNavLink routerLink="./fighting" routerLinkActive="active">
      <cds-icon clrVerticalNavIcon shape="trash"></cds-icon>
      Trash
    </a>
  </clr-vertical-nav>
  <div  fxLayout="row" fxLayoutAlign="center" class="content-area">
    <!-- <app-create-note></app-create-note>
    <app-display  [cardArray]="parrentArray"></app-display>  -->
    <router-outlet></router-outlet>
  </div> 
 </div>
</div>
