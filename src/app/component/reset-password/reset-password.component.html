<div>
  <form class="form-main" clrForm [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <app-fundooheader fxLayout="column" fxLayoutAlign="space-between center"></app-fundooheader>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <h2>Reset Password</h2>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <h3>Reset your Account Pasword</h3>
      </div>
      <div class="name" fxLayout="row" fxLayoutAlign="start center">
          <clr-password-container>
              <label>New Pasword</label>
              <input clrInput formControlName="password" placeholder="Enter Password" clrPassword name="password" />
            </clr-password-container>
      </div>
      <div class="name" fxLayout="row" fxLayoutAlign="start center">
        <clr-password-container>
          <label>Confirm Pasword</label>
          <input clrInput formControlName="cpassword" placeholder="Enter Password" clrPassword name="password"/>
        </clr-password-container>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a href="">Login</a>
        <button class="btn btn-primary" type="submit">Next</button>
      </div>
    </div>
  </form>
</div>
