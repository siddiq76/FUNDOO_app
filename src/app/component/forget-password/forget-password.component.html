<div>
  <form class="form-main" clrForm [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <app-fundooheader fxLayout="column" fxLayoutAlign="space-between center"></app-fundooheader>
        <div fxLayout="column" fxLayoutAlign="space-between center">
          <h3>Forgot Password</h3>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-between center">
          <h4>Enter your Email</h4>
        </div>
        <div class="name" fxLayout="row" fxLayoutAlign="start center">
            <clr-input-container>
                <input clrInput formControlName="email" placeholder="Enter Email or mobile number" name="email" required />
                <label>Email</label>
              </clr-input-container>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <a href="">Login</a>
          <button class="btn btn-primary" type="submit">Next</button>
        </div>
      </div>
    </form>
  </div>
